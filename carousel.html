<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!--carousel-->
    <div class="carousel carousel-fade" id="carousel" data-bs-ride="carousel">
      <!--carousel slideshow-->
      <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="img1.jpg" class="d-block w-100" alt="img1">
        <div class="carousel-caption">
            <h3>img1</h3>
            <p>Lorem, ipsum dolor.</p>
        </div>
        </div>
        <div class="carousel-item">
            <img src="img2.jfif" class="d-block w-100" alt="img2">
            <div class="carousel-caption">
                <h3>img2</h3>
                <p>Lorem, ipsum dolor.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="img3.jpg" class="d-block w-100" alt="img3">
            <div class="carousel-caption">
                <h3>img3</h3>
                <p>Lorem, ipsum dolor.</p>
            </div>
        </div>
      </div>
      <!--controls-->
      <button type="button" class="carousel-control-prev" data-bs-target="#carousel" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
      <button type="button" class="carousel-control-next" data-bs-target="#carousel" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
    <!--Indicators-->
    <div class="carousel-indicators">
        <button class="active" data-bs-target="#carousel" data-bs-slide-to="0"></button>
        <button  data-bs-target="#carousel" data-bs-slide-to="1"></button>
        <button  data-bs-target="#carousel" data-bs-slide-to="2"></button>
    </div>
    </div>

    
</body>
</html>
